# Outcome Contract
# ─────────────────
# Defines measurable success criteria for a mission.
# Lives alongside the mission brief in work/missions/<name>/

mission:
  id: ""                              # e.g., MISSION-2026-042
  brief: "./BRIEF.md"                 # Relative path to mission brief

outcomes:
  - name: ""                          # e.g., "API response time improvement"
    description: ""                   # What this outcome measures
    metric: ""                        # e.g., "p95 API latency"
    baseline: ""                      # Current value before mission
    target: ""                        # Target value
    measurement_method: ""            # How this is measured
    measurement_source: ""            # System/tool that provides the data
    deadline: ""                      # YYYY-MM-DD
    status: "not-started"             # not-started | in-progress | met | not-met

  # Add more outcomes as needed:
  # - name: ""
  #   description: ""
  #   metric: ""
  #   baseline: ""
  #   target: ""
  #   measurement_method: ""
  #   measurement_source: ""
  #   deadline: ""
  #   status: "not-started"

acceptance_criteria:
  - criterion: ""                     # e.g., "All API endpoints respond within SLO"
    verified: false
  - criterion: ""
    verified: false

measurement_schedule:
  initial_check: ""                   # e.g., "1 week post-deployment"
  follow_up: ""                       # e.g., "4 weeks post-deployment"
  final_evaluation: ""                # e.g., "8 weeks post-deployment"
