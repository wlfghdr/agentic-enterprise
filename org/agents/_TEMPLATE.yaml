# Agent Type Definition
# ─────────────────────
# Governed registry entry for a single agent type.
# Lives in: org/agents/<layer>/<agent-id>.yaml
# Template: org/agents/_TEMPLATE.yaml
# Governance: New types require Steering Layer evaluation + CTO approval via PR.

agent_type:
  id: ""                                # Unique identifier, e.g., "steering-signal-scanner"
  name: ""                              # Human-readable name, e.g., "Customer Signal Scanner"
  version: "1.0.0"                      # Semantic version of this agent type definition

  # ── Classification ──
  layer: ""                             # steering | strategy | orchestration | execution | quality
  division: ""                          # Division ID (required for execution agents, optional otherwise)
  category: ""                          # e.g., "signal-processing", "code-generation", "evaluation"

  # ── Lifecycle ──
  status: "proposed"                    # proposed | approved | implementing | active | deprecated | retired
  proposed_date: ""                     # YYYY-MM-DD
  approved_date: ""                     # YYYY-MM-DD
  active_date: ""                       # YYYY-MM-DD — when first deployed
  deprecated_date: ""                   # YYYY-MM-DD — when marked for phase-out
  retired_date: ""                      # YYYY-MM-DD — when fully decommissioned
  superseded_by: ""                     # Agent type ID that replaces this one (if deprecated)

  # ── Ownership ──
  owner:
    team: ""                            # Owning division or layer team
    contact: ""                         # Primary human contact
  approved_by: ""                       # Who approved this agent type (e.g., "CTO")

  # ── Description ──
  description: ""                       # One-paragraph description of what this agent does
  problem_solved: ""                    # What capability gap or problem this agent addresses
  value_proposition: ""                 # Why the enterprise needs this agent type

  # ── Capabilities ──
  capabilities:
    skills: []                          # List of composable skills, e.g., ["code-review", "test-generation"]
    mcp_servers: []                     # MCP server connections, e.g., ["github", "jira", "slack"]
    tool_access: []                     # Tools and APIs, e.g., ["git", "ci-cd-pipeline", "observability-api"]
    languages: []                       # Programming languages (for code agents), e.g., ["python", "typescript"]
    data_access: []                     # Data sources, e.g., ["crm", "support-tickets", "telemetry"]

  # ── Instructions Reference ──
  instructions:
    layer_agent_md: ""                  # Path to layer AGENT.md, e.g., "org/0-steering/AGENT.md"
    division_md: ""                     # Path to DIVISION.md (execution agents), e.g., "org/3-execution/divisions/core-api/DIVISION.md"
    additional_context: []              # Additional instruction files this agent must read

  # ── Interactions ──
  interactions:
    produces: []                        # Artifact types this agent produces, e.g., ["signal", "quality-evaluation-report"]
    consumes: []                        # Artifact types this agent consumes, e.g., ["mission-brief", "fleet-config"]
    collaborates_with: []               # Other agent type IDs this agent frequently interacts with
    escalates_to: []                    # Human roles or agent types for escalation

  # ── Scaling ──
  scaling:
    min_instances: 0                    # Minimum running instances (0 = on-demand only)
    max_instances: 1                    # Maximum concurrent instances
    scaling_trigger: ""                 # What triggers scale-up, e.g., "mission-assignment", "signal-volume > 50/day"
    cost_class: ""                      # light | medium | heavy — indicates resource consumption profile

  # ── Quality ──
  quality:
    applicable_policies: []             # Quality policies this agent's output must satisfy, e.g., ["security", "architecture"]
    evaluation_frequency: ""            # How often this agent's output quality is reviewed, e.g., "per-PR", "weekly"
    performance_metrics: []             # Key metrics to track, e.g., ["pr-acceptance-rate", "eval-accuracy"]

  # ── Changelog ──
  changelog:
    - date: ""                          # YYYY-MM-DD
      change: ""                        # Description of what changed
      author: ""                        # Who made the change
